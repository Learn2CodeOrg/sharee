<html>
<head>
  <meta charset="UTF-8">
</head>

<div class="sharee-button-block">
    <div class="sharee-button-core"><img src="" alt="" class="sharee-logo"></div>

    <form class="sharee-button-form" action="" method="post">
        <input type="hidden" name="campaign" value="">
        <span class="sharee-info">
          Staň se partnerem a získej <span class="sharee-commission"></span>% z prodeje.
          <a href="http://sharee.io" class="js-sharee-close sharee-close">x</a>
        </span>
        <input type="text" id="sharee-input-email" name="email" value="" placeholder="Vlož email a získej odkaz">
        <input type="submit" id="sharee-submit-email" value="Získat odkaz" disabled>
        <a href="http://sharee.io" class="sharee-more" target="_blank">Více info na Sharee.io</a>
    </form>

    <div class="sharee-button-success-block">
        <span class="sharee-left">Unikátní odkaz:</span> <input class="sharee-link" type="text" value="" class="url"> <a href="http://sharee.io" class="js-sharee-close sharee-close">x</a>
        <span class="sharee-left">
            <a class="sharee-fb" href="#">FB</a>
            <a class="sharee-tw" href="#">TW</a>
            <a class="sharee-gp" href="#">G+</a>
        </span>
        <a href="http://sharee.io" class="sharee-more" target="_blank">Více info na Sharee.io</a>
    </div>
</div>

</html>
