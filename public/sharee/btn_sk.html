<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" media="all" href="sharee/styles.css" />
  <script src="sharee/scripts.js"></script>
</head>

<div class="sharee-button-block">
    <div class="sharee-button-core"><img src="" alt="" class="sharee-logo"></div>

    <form class="sharee-button-form" action="" method="post">
        <input type="hidden" name="campaign" value="">
        <span class="sharee-info">
          Staň sa partnerom a získaj <span class="sharee-commission"></span>% z predaja.
          <a href="http://sharee.io" class="js-sharee-close sharee-close">x</a>
        </span>
        <input type="text" name="email" value="" placeholder="Vlož email a získaj odkaz">
        <input type="submit" value="Získať odkaz">
        <a href="http://sharee.io" class="sharee-more" target="_blank">Viac info na Sharee.io</a>
    </form>

    <div class="sharee-button-success-block">
        <span class="sharee-left">Unikátny odkaz:</span> <input class="sharee-link" type="text" value="" class="url"> <a href="http://sharee.io" class="js-sharee-close sharee-close">x</a>
        <span class="sharee-left">
            <a class="sharee-fb" href="#">FB</a>
            <a class="sharee-tw" href="#">TW</a>
            <a class="sharee-gp" href="#">G+</a>
        </span>
        <a href="http://sharee.io" class="sharee-more" target="_blank">Viac info na Sharee.io</a>
    </div>
</div>

</html>
